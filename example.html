<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Example 1 - jQuery Radio Rater </title>
	<script src="javascripts/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/jquery.radio-rater.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="stylesheets/radio-rater-base.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script type="text/javascript" charset="utf-8">
		$().ready(function() {
			$("body").addClass("js");
			$(".radio-rater").createRadioRaters({imageWidth: 16});
		});
	</script>
	
</head>

<body>

<h2>Standard 5 star rating</h2>
<form method="post">
	
	<ol class="radio-rater">
		<li><input type="radio" name="movie[rating]" value="1" id="mr-1"><label for="mr-1">Utter Crap</label></li>
		<li><input type="radio" name="movie[rating]" value="2" id="mr-2"><label for="mr-2">Poor</label></li>
		<li><input type="radio" name="movie[rating]" value="3" id="mr-3"><label for="mr-3">Whatever</label></li>
		<li><input type="radio" name="movie[rating]" value="4" id="mr-4"><label for="mr-4">Good!</label></li>
		<li><input type="radio" name="movie[rating]" value="5" id="mr-5"><label for="mr-5">Best Movie Ever</label></li>
	</ol>

	<input type="submit" value="Rate It!" />
</form>

<h2>Only three choices ...</h2>
<form method="post">
	
	<ol class="radio-rater">
		<li><input type="radio" name="song[rating]" value="1" id="sr-1"><label for="sr-1">Shit</label></li>
		<li><input type="radio" name="song[rating]" value="2" id="sr-2"><label for="sr-2">OK</label></li>
		<li><input type="radio" name="song[rating]" value="3" id="sr-3"><label for="sr-3">Nice!</label></li>
	</ol>

	<input type="submit" value="Rate It!" />
</form>

<h2>Clear an existing rating</h2>
<form method="post">
	
	<ul class="radio-rater">
		<li><input type="radio" name="poem[rating]" value="1" id="pr-1"><label for="pr-1">... God ..</label></li>
		<li><input type="radio" checked="checked" name="poem[rating]" value="2" id="pr-2"><label for="mr-2">Not impressed</label></li>
		<li><input type="radio" name="poem[rating]" value="3" id="pr-3"><label for="pr-3">Fair</label></li>
		<li><input type="radio" name="poem[rating]" checked="checked" value="4" id="pr-4"><label for="pr-4">Damn Good</label></li>
		<li><input type="radio" name="poem[rating]" value="5" id="pr-5"><label for="pr-5">Brilliant!</label></li>

    	<li class="unrate"><input type="radio" name="poem[rating]" value="" id="pr-unrate"><label for="pr-unrate">[clear rating]</label></li>
	</ul>

	<input type="submit" value="Rate It!" />
</form>


</body>
</html>
